stages:
  - test
  - quality_gate
  # - build
  - deploy

variables:
  GIT_STRATEGY: fetch

# Job Definitions
test_frontend:
  stage: test
  image: node:20
  script:
    - cd code/frontend
    - npm ci
    - npm run coverage
  allow_failure: true
  artifacts:
    paths:
      - "code/frontend/coverage/"

test_backend:
  stage: test
  image: python:3.11-bookworm
  before_script:
    - curl -sSL https://install.python-poetry.org | python3 -
    - export PATH="$HOME/.local/bin:$PATH"
    - export PYTHON_KEYRING_BACKEND=keyring.backends.null.Keyring
  script:
    - cd code/backend
    - poetry install
    - poetry run tests
  allow_failure: true

sonarqube_check:
  stage: quality_gate
  image:
    name: sonarsource/sonar-scanner-cli:5.0
    entrypoint: ['']
  variables:
    SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
    GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - merge_requests
    - main

